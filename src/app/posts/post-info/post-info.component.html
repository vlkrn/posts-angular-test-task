<div *ngIf="post$ | async as post; else spinner">
  <button class="return-button" mat-raised-button color="primary" [routerLink]="'/posts'">Вернуться списку постов</button>
  <div class="post-info">
    <h2>{{post.id + ". " + post.title}}</h2>
    <span>{{post.body}}</span>
  </div>
</div>
<ng-template #spinner>
  <div class="spinner-container">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
</ng-template>
